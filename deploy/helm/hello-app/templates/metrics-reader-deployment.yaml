{{- if .Values.cwagent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-metrics-reader
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-metrics-reader
spec:
  replicas: {{ .Values.cwagent.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-metrics-reader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-metrics-reader
    spec:
      serviceAccountName: metrics-reader
      containers:
        - name: cloudwatch-agent
          image: {{ .Values.cwagent.image | default "public.ecr.aws/cloudwatch-agent/cloudwatch-agent:latest" | quote }}
          imagePullPolicy: {{ .Values.cwagent.imagePullPolicy | default "IfNotPresent" }}
          command: ["/opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent"]
          # Either style below works; keep one (no need for "file:" prefix)
          args: ["-config", "/etc/cwagentconfig/cwagentconfig.json"]
          volumeMounts:
            - name: cwagent-config
              mountPath: /etc/cwagentconfig
      volumes:
        - name: cwagent-config
          configMap:
            name: cwagent-config
            items:
              - key: cwagentconfig.json
                path: cwagentconfig.json
{{- end }}
