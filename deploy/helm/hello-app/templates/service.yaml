apiVersion: v1
kind: Service
metadata:
  name: hello-app
  labels:
    app.kubernetes.io/name: hello-app
spec:
  type: { .Values.service.type }
  selector:
    app.kubernetes.io/name: hello-app
  ports:
    - name: http
      port: { .Values.service.port }
      targetPort: { .Values.service.targetPort }
